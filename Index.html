<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asad & Sania ‚Äì 3D Love Story</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html,body{
margin:0;
padding:0;
overflow-x:hidden;
background:#000814;
font-family: 'Segoe UI', sans-serif;
color:white;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.scene-section{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
font-size:3rem;
font-weight:700;
background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
}

.navbar{
background:rgba(0,0,0,0.6) !important;
backdrop-filter:blur(10px);
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
<div class="container">
<a class="navbar-brand fw-bold">Asad ‚ù§Ô∏è Sania</a>
</div>
</nav>

<canvas id="webgl"></canvas>

<section class="scene-section" id="scene1">First Hug</section>
<section class="scene-section" id="scene2">First Smile</section>
<section class="scene-section" id="scene3">Rain Scene</section>
<section class="scene-section" id="scene4">Fight</section>
<section class="scene-section" id="scene5">Distance</section>
<section class="scene-section" id="scene6">Realization</section>
<section class="scene-section" id="scene7">Wedding</section>

<script type="module">

import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";
import {OrbitControls} from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js";
import {EffectComposer} from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/postprocessing/EffectComposer.js";
import {RenderPass} from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/postprocessing/RenderPass.js";
import {UnrealBloomPass} from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/postprocessing/UnrealBloomPass.js";

//////////////////////////////////////////////////////////////////
// üé¨ CINEMATIC ENGINE
//////////////////////////////////////////////////////////////////

class CinematicEngine {

constructor(){
this.clock=new THREE.Clock();
this.currentScene=0;

this.initRenderer();
this.initScene();
this.initCamera();
this.initLighting();
this.initPost();
this.createWorld();
this.createCharacters();
this.createRain();
this.createConfetti();
this.observeScroll();
this.animate();
}

///////////////////////////////////////////////////////////////
initRenderer(){
this.canvas=document.getElementById("webgl");
this.renderer=new THREE.WebGLRenderer({canvas:this.canvas,antialias:true});
this.renderer.setSize(window.innerWidth,window.innerHeight);
this.renderer.shadowMap.enabled=true;
this.renderer.physicallyCorrectLights=true;
this.renderer.toneMapping=THREE.ACESFilmicToneMapping;
this.renderer.toneMappingExposure=1.2;
}

///////////////////////////////////////////////////////////////
initScene(){
this.scene=new THREE.Scene();
this.scene.background=new THREE.Color(0x0a0f1e);
}

///////////////////////////////////////////////////////////////
initCamera(){
this.camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
this.camera.position.set(0,3,8);
this.controls=new OrbitControls(this.camera,this.renderer.domElement);
this.controls.enableDamping=true;
}

///////////////////////////////////////////////////////////////
initLighting(){
this.ambient=new THREE.AmbientLight(0x404060,0.8);
this.scene.add(this.ambient);

this.key=new THREE.DirectionalLight(0xffffff,2);
this.key.position.set(5,10,5);
this.key.castShadow=true;
this.scene.add(this.key);

this.rim=new THREE.PointLight(0xff69b4,2,50);
this.rim.position.set(0,4,-5);
this.scene.add(this.rim);
}

///////////////////////////////////////////////////////////////
initPost(){
this.composer=new EffectComposer(this.renderer);
this.composer.addPass(new RenderPass(this.scene,this.camera));
this.bloom=new UnrealBloomPass(
new THREE.Vector2(window.innerWidth,window.innerHeight),
1.4,0.4,0.85);
this.composer.addPass(this.bloom);
}

///////////////////////////////////////////////////////////////
createWorld(){
const ground=new THREE.Mesh(
new THREE.CircleGeometry(40,64),
new THREE.MeshStandardMaterial({color:0x1b263b})
);
ground.rotation.x=-Math.PI/2;
ground.receiveShadow=true;
this.scene.add(ground);
}

///////////////////////////////////////////////////////////////
createCharacter(color){
const group=new THREE.Group();

const body=new THREE.Mesh(
new THREE.CylinderGeometry(0.6,0.6,1.2,32),
new THREE.MeshStandardMaterial({color,roughness:0.3})
);
body.position.y=0.6;
body.castShadow=true;
group.add(body);

const head=new THREE.Mesh(
new THREE.SphereGeometry(0.5,32,32),
new THREE.MeshStandardMaterial({color:0xffe0bd})
);
head.position.y=1.7;
head.castShadow=true;
group.add(head);

group.userData={walkCycle:0};

return group;
}

createCharacters(){
this.asad=this.createCharacter(0x4a90e2);
this.sania=this.createCharacter(0xff4f81);

this.asad.position.x=-2;
this.sania.position.x=2;

this.scene.add(this.asad);
this.scene.add(this.sania);
}

///////////////////////////////////////////////////////////////
createRain(){
const count=2000;
const geo=new THREE.BufferGeometry();
const pos=new Float32Array(count*3);

for(let i=0;i<count*3;i++){
pos[i]=(Math.random()-0.5)*50;
}
geo.setAttribute("position",new THREE.BufferAttribute(pos,3));

const mat=new THREE.PointsMaterial({color:0x66ccff,size:0.1});
this.rain=new THREE.Points(geo,mat);
this.rain.visible=false;
this.scene.add(this.rain);
}

///////////////////////////////////////////////////////////////
createConfetti(){
const count=1000;
const geo=new THREE.BufferGeometry();
const pos=new Float32Array(count*3);
for(let i=0;i<count*3;i++){
pos[i]=(Math.random()-0.5)*20;
}
geo.setAttribute("position",new THREE.BufferAttribute(pos,3));

const mat=new THREE.PointsMaterial({color:0xffd700,size:0.2});
this.confetti=new THREE.Points(geo,mat);
this.confetti.visible=false;
this.scene.add(this.confetti);
}

///////////////////////////////////////////////////////////////
observeScroll(){
const sections=document.querySelectorAll(".scene-section");
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
const id=parseInt(entry.target.id.replace("scene",""));
this.switchScene(id);
}
});
},{threshold:0.6});
sections.forEach(sec=>observer.observe(sec));
}

///////////////////////////////////////////////////////////////
switchScene(id){
this.currentScene=id;

this.rain.visible=false;
this.confetti.visible=false;

if(id===3){
this.rain.visible=true;
}

if(id===7){
this.startWedding();
}
}

///////////////////////////////////////////////////////////////
startWedding(){

this.confetti.visible=true;

this.key.color.set(0xffd700);
this.key.intensity=3;

this.camera.position.set(0,2,5);

this.asad.position.x=-0.5;
this.sania.position.x=0.5;
}

///////////////////////////////////////////////////////////////
updateCharacters(delta){
const t=performance.now()*0.001;

this.asad.scale.y=1+Math.sin(t)*0.02;
this.sania.scale.y=1+Math.cos(t)*0.02;

if(this.currentScene===3){
this.rain.rotation.y+=delta*0.2;
}

if(this.currentScene===7){
this.confetti.rotation.y+=delta*0.3;
}
}

///////////////////////////////////////////////////////////////
animate(){
requestAnimationFrame(()=>this.animate());
const delta=this.clock.getDelta();
this.updateCharacters(delta);
this.controls.update();
this.composer.render();
}

}

//////////////////////////////////////////////////////////////////
new CinematicEngine();
//////////////////////////////////////////////////////////////////

</script>
</body>
</html>
